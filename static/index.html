<!DOCTYPE html>
<html>
  <head>
    <title>Yesterday's NBA Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background: #FCFEFC;
        font-family: Avenir, 'Helvetica Neue', Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .flex {
        display: flex;
      }
      .flex-column {
        flex-direction: column;
      }
      .center {
        justify-content: center;
        text-align: center;
      }
      .v-center {
        align-items: center;
      }
      .mb20 {
        margin-bottom: 20px;
      }
      .mb80 {
        margin-bottom: 80px;
      }
      .h100 {
        height: 100px;
      }
      .spring-2 { flex: 2; }
      .spring-3 { flex: 3; }
      .spring-4 { flex: 4; }
      .vs {
        font-size: 30px;
      }

      .header {
        padding: 20px 40px 30px;
        margin-bottom: 60px;
        border-bottom: 2px solid #78758C;
      }

      .w60 { width: 60%; }
    </style>
  </head>
  <body>

    <div class="flex center flex-column header">
      <p>A site for non-US NBA fans who watch games the day after but don't want to watch blowouts.</p>
      <p>Also, an experiment in building a serverless app using AWS Lambda, API Gateway, S3, Route 53 and DynamoDB - <a href="https://github.com/Ianfeather/serverless-nba-scores">https://github.com/Ianfeather/serverless-nba-scores</a></p>
    </div>


    <script type="text/template" id="gameTemplate">
      <div class="mb80 flex flex-column">
        <div class="flex center mb20">
          <div class="team">
            <img src="img/{homeTeam}.gif" />
          </div>
          <div class="vs h100 flex v-center">vs</div>
          <div class="team">
            <img src="img/{awayTeam}.gif" />
          </div>
        </div>
        <div class="close center">{close}</div>
      </div>
    </script>

    <div id='test'>
      <div class="mb80 flex flex-column">
        <div class="flex center mb20">
          Fetching yesterday's results...
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var zeroPad = function(num) {
        if (num < 10) {
          return "0" + num
        }
        return num
      };

      var getYesterdaysDate = function() {
          var date = new Date();
          date.setDate(date.getDate()-1);
          return `${date.getFullYear()}${zeroPad(date.getMonth() + 1)}${zeroPad(date.getDate())}`;
      };

      var templ = function(str, data) {
         for(var p in data) {
           str = str.replace(new RegExp('{' + p + '}','g'), data[p]);
         }
         return str;
      };

      var gameTemplate = document.querySelector('#gameTemplate').innerHTML;

      function reqListener () {
        var data = JSON.parse(this.responseText);

        if (!data.games.length) {
          document.querySelector('#test').innerHTML = "<h1 class='center flex'>" +
            "<div class='w60'>" +
              "There were no games yesterday, it's probably the offseason or something. Go outside." +
            "<div>" +
          "</h1>";
          return;
        }

        var html = data.games.map(function(game) {
          return templ(gameTemplate, {
            homeTeam: game.home.name.toLowerCase(),
            awayTeam: game.away.name.toLowerCase(),
            close: game.close ? "Yeah, this was a close one." : "Nope, not that close at all."
          })
        });

        document.querySelector('#test').innerHTML = html.join("")
      }

      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", reqListener);
      oReq.open("GET", `https://np2nxjh56c.execute-api.eu-west-1.amazonaws.com/dev/scores?date=${getYesterdaysDate()}`);
      oReq.send();
    </script>

  </body>
</html>
